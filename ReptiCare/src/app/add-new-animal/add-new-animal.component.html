<div class="container">
  <h1>Add a new animal </h1>
<div class="row">
  <div class="col-md-5">
   <form [formGroup]="animalsService.form" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="$key">
  <div class="form-group">
    <label>Animal Name</label>
   <input formControlName="animalName" class="form-control" [ngClass]="{'is-invalid': submitted && formControl.animalName.errors}">
   <div class="invalid-feedback" *ngIf="submitted && formControl.animalName.errors">
    Each animal must have a name
   </div>
    </div>
    <div class="form-group">
    <label>Species</label>
    <input formControlName="species" class="form-control" [ngClass]="{'is-invalid': submitted && formControl.animalName.errors}">
    <div class="invalid-feedback" *ngIf="submitted && formControl.animalName.errors">
    Each animal must be registered by species
   </div>
    </div>
    <div class="form-group">
    <label>Age</label>
    <input type="number" formControlName="age" class="form-control">
    </div>
    <div class="form-group">
    <label>Last Fed</label>
    <input type="date" formControlName="lastFed" class="form-control">
    </div>
    <div class="form-group">
    <label>Last Shed</label>
    <input type="date" formControlName="lastShed" class="form-control">
    </div> <div class="form-group">
    <label>Diet</label>
    <input formControlName="diet" class="form-control" [ngClass]="{'is-invalid': submitted && formControl.animalName.errors}">
    <div class="invalid-feedback" *ngIf="submitted && formControl.animalName.errors">
      Each animal's diet must be known
     </div>
     </div>
     <div class="form-group">
     <label>Comments</label>
      <textarea formControlName="comments" class="form-control"> </textarea>
     </div>
     <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Submit">
    </div>
    </form>
    <div class="alert alert-info" *ngIf="succesMessage">
      Submitted successfully.
    </div>
  </div>
</div>
</div>
