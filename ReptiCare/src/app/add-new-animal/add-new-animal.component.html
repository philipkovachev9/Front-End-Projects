<div class="container">
  <h1>Add a new animal </h1>
<div class="row">
  <div class="col-md-5">
   <form [formGroup]="this.animalsService.form"></form>
  <input type="hidden" formControlName="$key">
  <div class="form-group">
    <label>Animal Name</label>
   <input formControlName="animalname" class="form-control">
    </div>
    <div class="form-group">
    <label>Species</label>
    <input formControlName="species" class="form-control">
    </div>
    <div class="form-group">
    <label>Age</label>
    <input type="number" formControlName="age" class="form-control">
    </div>
    <div class="form-group">
    <label>Last Fed</label>
    <input type="date" formControlName="lastfed" class="form-control">
    </div>
    <div class="form-group">
    <label>Last Shed</label>
    <input type="date" formControlName="lastshed" class="form-control">
    </div> <div class="form-group">
    <label>Diet</label>
    <input formControlName="diet" class="form-control">
     </div>
     <div class="form-group">
     <label>Additional Info</label>
      <textarea formControlName="additionalinfo" class="form-control"> </textarea>
     </div>
     <div class="form-group">
         <input type="submit" class="btn btn-primary" value="Submit">
        </div>
  </div>
</div>
</div>
